<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Profile Card Enhanced</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: radial-gradient(circle at center, #2e1a47, #1a0f2b);
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .card-container {
      position: relative;
      width: 320px;
      height: 500px;
      perspective: 1000px;
      margin: 20px;
      transform-style: preserve-3d;
    }

    .profile-card {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #281B4B;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 20px;
      box-sizing: border-box;
      transition: transform 0.1s ease-out;
      transform-style: preserve-3d;
      overflow: hidden;
    }

    .profile-card::before {
      content: '';
      position: absolute;
      top: -20px;
      left: -20px;
      right: -20px;
      bottom: -20px;
      background: linear-gradient(45deg, #FF6B6B, #EE609C, #B621FE, #6A3FFB, #FF6B6B);
      background-size: 1000% 1000%;
      border-radius: 40px;
      z-index: -1;
      filter: blur(60px);
      animation: gradientBorder 6s ease infinite, pulseGlow 0.8s infinite alternate;
      opacity: 1;
      transform: translateZ(-1px);
    }

    .profile-card::after {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 30px;
      background: radial-gradient(circle, #ff00cc, #333399);
      opacity: 0.4;
      filter: blur(50px);
      z-index: -2;
      animation: glowShift 4s ease-in-out infinite alternate;
    }

    @keyframes gradientBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulseGlow {
      0% { opacity: 1; filter: blur(60px); }
      100% { opacity: 3; filter: blur(90px); }
    }

    @keyframes glowShift {
      0% { transform: scale(1); opacity: 0.3; filter: blur(40px); }
      100% { transform: scale(1.1); opacity: 0.6; filter: blur(60px); }
    }

    .main-profile-image-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      border-radius: 20px;
      z-index: 1;
    }

    .main-profile-image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 60%;
      filter: grayscale(100%) brightness(1.2) contrast(1.1);
      transform: translateZ(0);
    }

    .main-profile-image-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(31, 17, 55, 0.6) 0%, rgba(31, 17, 55, 0.9) 100%);
      border-radius: 20px;
      z-index: 2;
    }

    .header-content, .footer-content {
      z-index: 3;
      position: relative;
      width: 100%;
    }

    .header-content {
      text-align: center;
      padding-top: 0;
      margin-bottom: auto;
      transform: translateZ(20px);
    }

    .profile-name {
      font-weight: 400;
      font-style: bold;
      color: #ffffff;
    }

    .profile-title {
      font-weight: 400;
      font-style: bold;
      color: #ffffff;
    }

    /* SOCIAL ICONS */
    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons .icon {
      font-size: 1.5rem;
      color: #ffffff;
      position: relative;
      transition: transform 0.3s ease;
      text-decoration: none;
    }

    .social-icons .icon::after {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent 70%);
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.3s ease;
      z-index: -1;
    }

    .social-icons .icon:hover {
      transform: scale(1.2);
    }

    .social-icons .icon:hover::after {
      opacity: 1;
      transform: scale(1.5);
      filter: blur(6px);
    }

    .social-icons .github:hover { color: #ffffff; }
    .social-icons .linkedin:hover { color: #0A66C2; }
    .social-icons .instagram:hover { color: #E1306C; }

    .animated-abstract-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .abstract-shape {
      position: absolute;
      background-color: rgba(123, 104, 238, 0.7);
      border-radius: 50%;
      filter: blur(30px);
      opacity: 0;
      animation: abstractShapeMove 8s infinite ease-in-out;
    }

    .abstract-shape:nth-child(1) {
      width: 220px; height: 220px;
      top: 0%; left: -15%;
      animation-delay: 0s;
      background-color: rgba(65, 105, 225, 0.8);
    }

    .abstract-shape:nth-child(2) {
      width: 200px; height: 200px;
      bottom: 0%; right: -15%;
      animation-delay: 3s;
      background-color: rgba(255, 107, 107, 0.7);
    }

    .abstract-shape:nth-child(3) {
      width: 180px; height: 180px;
      top: 10%; left: 50%;
      animation-delay: 6s;
      background-color: rgba(182, 33, 254, 0.6);
    }

    @keyframes abstractShapeMove {
      0% { transform: translate(0, 0) scale(0.2) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      50% { transform: translate(300px, -200px) scale(2.5) rotate(360deg); opacity: 0.9; }
      90% { opacity: 0.9; }
      100% { transform: translate(-200px, 300px) scale(1.5) rotate(540deg); opacity: 0; }
    }

    .footer-content {
      width: calc(100% - 40px);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transform: translateZ(25px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      margin-top: auto;
    }

    .footer-left {
      display: flex;
      align-items: center;
    }

    .footer-profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .footer-text span {
      display: block;
      color: #ffffff;
    }

    .footer-username {
      font-size: 1em;
      font-weight: 600;
    }

    .footer-status {
      font-size: 0.8em;
      color: #a0a0a0;
      margin-top: 2px;
    }

    .contact-button {
      background-color: #2b1744;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 0.9em;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .contact-button:hover {
      background-color: #1a0f2b;
      transform: translateY(-2px);
    }
    .social-icons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 10px;
  z-index: 3;
  position: relative;
}

.social-icons .icon {
  font-size: 1.5rem;
  color: #ffffff;
  position: relative;
  transition: transform 0.3s ease;
  text-decoration: none;
}

.social-icons .icon::after {
  content: '';
  position: absolute;
  top: -8px;
  left: -8px;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent 70%);
  opacity: 0;
  transform: scale(0.5);
  transition: all 0.3s ease;
  z-index: -1;
}

.social-icons .icon:hover {
  transform: scale(1.2);
}

.social-icons .icon:hover::after {
  opacity: 1;
  transform: scale(1.5);
  filter: blur(6px);
}

.social-icons .facebook:hover { color: #095fff; }
.social-icons .instagram:hover { color: #e107f5; }
.social-icons .github:hover { color: #ffffff; }

  </style>
</head>
<body>
<div class="card-container">
    <div class="profile-card" id="profileCard">
      <div class="animated-abstract-bg">
        <div class="abstract-shape"></div>
        <div class="abstract-shape"></div>
        <div class="abstract-shape"></div>
      </div>

      <div class="main-profile-image-container">
        <img src="https://i.ibb.co/V0ZYkPBj/tirtha1.png" alt="Main Profile Picture" />
      </div>

      <div class="header-content">
  <h1 class="profile-name">Sutirtha Naskar</h1>
  <p class="profile-title">Frontend Developer</p>
</div>

<!-- FIXED: Visible social icons with proper spacing -->
<div class="social-icons" style="z-index: 3; position: relative; margin-top: auto; margin-bottom: 15px;">
  <a href="https://www.facebook.com/Tirtha.taehyung?mibextid=2e7NQZZ42y80dCLz" target="_blank" class="icon facebook" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
  <a href="https://instagram.com/tirthatatabyebye/profilecard/?igsh=bHE1bGNmMmliNG||" target="_blank" class="icon instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
  <a href="https://github.com/Tirthaaa" target="_blank" class="icon github" aria-label="GitHub"><i class="fab fa-github"></i></a>
</div>


      <div class="footer-content">
        <div class="footer-left">
          <img src="https://i.ibb.co/V0ZYkPBj/tirtha1.png" alt="Small Profile Pic" class="footer-profile-pic" />
          <div class="footer-text">
            <span class="footer-username">@tirtha</span>
            <span class="footer-status">Online</span>
          </div>
        </div>
        <button class="contact-button" onclick="sendEmail()">Contact Me</button>
      </div>
    </div>
  </div>

  <script>
    function sendEmail() {
      const emailAddress = "naskarsutirtha@gmail.com";
      const subject = "Enquiry from your 3D Profile Card";
      const body = "Hello, I'm contacting you through your 3D Profile Card.";
      const mailtoLink = `mailto:${emailAddress}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      window.location.href = mailtoLink;
    }

    const profileCard = document.getElementById('profileCard');
    const cardContainer = document.querySelector('.card-container');

    cardContainer.addEventListener('mousemove', (e) => {
      const rect = cardContainer.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const rotateX = ((y / rect.height) - 0.5) * 40;
      const rotateY = ((x / rect.width) - 0.5) * -40;
      profileCard.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
    });

    cardContainer.addEventListener('mouseleave', () => {
      profileCard.style.transform = `rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)`;
    });

    cardContainer.addEventListener('touchmove', (e) => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        const rect = cardContainer.getBoundingClientRect();
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;
        const rotateX = ((y / rect.height) - 0.5) * 40;
        const rotateY = ((x / rect.width) - 0.5) * -40;
        profileCard.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
      }
    });

    cardContainer.addEventListener('touchend', () => {
      profileCard.style.transform = `rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)`;
    });
  </script>
</body>
</html>
