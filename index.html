<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Profile Card</title>
    <!-- Tailwind CSS for basic setup and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter for clean typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Removed Font Awesome for social media icons: <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
    <style>
        /* Define CSS Variables for dynamic styling */
        :root {
            --pointer-x: 50%;
            --pointer-y: 50%;
            --pointer-from-center: 0;
            --pointer-from-top: 0.5;
            --pointer-from-left: 0.5;
            --card-opacity: 0;
            --rotate-x: 0deg;
            --rotate-y: 0deg;
            --background-x: 50%;
            --background-y: 50%;
            /* These can be image URLs if you have them, otherwise 'none' */
            --grain: none; /* url('/path/to/grain.png') */
            --icon: none; /* url('/path/to/icon.png') */

            /* Default gradients - can be overridden by JS if needed */
            --behind-gradient: radial-gradient(farthest-side circle at var(--pointer-x) var(--pointer-y),hsla(266,100%,90%,var(--card-opacity)) 4%,hsla(266,50%,80%,calc(var(--card-opacity)*0.75)) 10%,hsla(266,25%,70%,calc(var(--card-opacity)*0.5)) 50%,hsla(266,0%,60%,0) 100%),radial-gradient(35% 52% at 55% 20%,#00ffaac4 0%,#073aff00 100%),radial-gradient(100% 100% at 50% 50%,#00c1ffff 1%,#073aff00 76%),conic-gradient(from 124deg at 50% 50%,#c137ffff 0%,#07c6ffff 40%,#07c6ffff 60%,#c137ffff 100%);
            --inner-gradient: linear-gradient(145deg,#60496e8c 0%,#71C4FF44 100%);

            --sunpillar-1: hsl(2, 100%, 73%);
            --sunpillar-2: hsl(53, 100%, 69%);
            --sunpillar-3: hsl(93, 100%, 69%);
            --sunpillar-4: hsl(176, 100%, 76%);
            --sunpillar-5: hsl(228, 100%, 74%);
            --sunpillar-6: hsl(283, 100%, 73%);
            --sunpillar-clr-1: var(--sunpillar-1);
            --sunpillar-clr-2: var(--sunpillar-2);
            --sunpillar-clr-3: var(--sunpillar-3);
            --sunpillar-clr-4: var(--sunpillar-4);
            --sunpillar-clr-5: var(--sunpillar-5);
            --sunpillar-clr-6: var(--sunpillar-6);
            --card-radius: 30px;
        }

        /* Basic body styling for centering the card */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a2e; /* Dark background */
            color: #fff;
            overflow: hidden; /* Prevent scroll issues with blur effects */
        }

        /* Profile Card Wrapper */
        .pc-card-wrapper {
            perspective: 500px;
            transform: translate3d(0, 0, 0.1px);
            position: relative;
            touch-action: none; /* Disable touch gestures like pinch-zoom */
            border-radius: var(--card-radius); /* Apply card radius to wrapper */
        }

        /* Pseudo-element for the behind blur effect */
        .pc-card-wrapper::before {
            content: '';
            position: absolute;
            inset: -10px; /* Slightly larger than the card */
            background: inherit; /* Inherit background properties from wrapper */
            background-position: inherit;
            border-radius: inherit;
            transition: all 0.5s ease;
            filter: contrast(2) saturate(2) blur(36px);
            transform: scale(0.8) translate3d(0, 0, 0.1px);
            background-size: 100% 100%;
            background-image: var(--behind-gradient); /* Use custom behind gradient */
        }

        /* Hover/active state for card opacity and background */
        .pc-card-wrapper:hover,
        .pc-card-wrapper.active {
            --card-opacity: 1; /* Make card fully opaque on hover/active */
        }

        /* Hover/active state for the behind blur effect */
        .pc-card-wrapper:hover::before,
        .pc-card-wrapper.active::before {
            filter: contrast(1) saturate(2) blur(40px) opacity(1);
            transform: scale(0.9) translate3d(0, 0, 0.1px);
        }

        /* Main Card Styling */
        .pc-card {
            height: 80svh; /* Responsive height based on viewport */
            max-height: 540px; /* Max height to prevent excessive size on large screens */
            display: grid; /* Use grid for overlaying elements */
            aspect-ratio: 0.718; /* Maintain aspect ratio */
            border-radius: var(--card-radius);
            position: relative;
            background-blend-mode: color-dodge, normal, normal, normal; /* Blend modes for gradients */
            animation: glow-bg 12s linear infinite; /* Background glow animation */
            /* Dynamic box shadow based on pointer position */
            box-shadow: rgba(0, 0, 0, 0.8) calc((var(--pointer-from-left) * 10px) - 3px) calc((var(--pointer-from-top) * 20px) - 6px) 20px -5px;
            transition: transform 1s ease; /* Smooth transition for initial transform */
            transform: translate3d(0, 0, 0.1px) rotateX(0deg) rotateY(0deg); /* Initial transform */
            background-size: 100% 100%;
            background-position: 0 0, 0 0, 50% 50%, 0 0;
            /* Combined gradients for the card background */
            background-image: radial-gradient(farthest-side circle at var(--pointer-x) var(--pointer-y), hsla(266, 100%, 90%, var(--card-opacity)) 4%, hsla(266, 50%, 80%, calc(var(--card-opacity) * 0.75)) 10%, hsla(266, 25%, 70%, calc(var(--card-opacity) * 0.5)) 50%, hsla(266, 0%, 60%, 0) 100%), radial-gradient(35% 52% at 55% 20%, #00ffaac4 0%, #073aff00 100%), radial-gradient(100% 100% at 50% 50%, #00c1ffff 1%, #073aff00 76%), conic-gradient(from 124deg at 50% 50%, #c137ffff 0%, #07c6ffff 40%, #07c6ffff 60%, #c137ffff 100%);
            overflow: hidden; /* Hide overflow content */
        }

        /* Hover/active state for tilt effect */
        .pc-card:hover,
        .pc-card.active {
            transition: none; /* Disable transition during active tilt */
            transform: translate3d(0, 0, 0.1px) rotateX(var(--rotate-y)) rotateY(var(--rotate-x));
        }

        /* Universal grid area for all direct children of pc-card */
        .pc-card * {
            display: grid;
            grid-area: 1/-1; /* Place all children in the same grid cell */
            border-radius: var(--card-radius);
            transform: translate3d(0, 0, 0.1px); /* Push elements forward in 3D space */
            pointer-events: none; /* Disable pointer events by default, enable where needed */
        }

        /* Inner content layer */
        .pc-inside {
            inset: 1px; /* Slightly smaller than the card */
            position: absolute;
            background-image: var(--inner-gradient); /* Inner gradient */
            background-color: rgba(0, 0, 0, 0.9); /* Semi-transparent black background */
            transform: translate3d(0, 0, 0.01px);
        }

        /* Shine effect layer */
        .pc-shine {
            mask-image: var(--icon); /* Mask with icon if provided */
            mask-mode: luminance;
            mask-repeat: repeat;
            mask-size: 150%;
            mask-position: top calc(200% - (var(--background-y) * 5)) left calc(100% - var(--background-x));
            transition: filter 0.6s ease;
            filter: brightness(0.66) contrast(1.33) saturate(0.33) opacity(0.5);
            animation: holo-bg 18s linear infinite; /* Holographic background animation */
            mix-blend-mode: color-dodge; /* Blend mode for shine */
        }

        /* Shine background properties */
        .pc-shine,
        .pc-shine::after {
            --space: 5%;
            --angle: -45deg;
            transform: translate3d(0, 0, 1px);
            overflow: hidden;
            z-index: 3;
            background: transparent;
            background-size: cover;
            background-position: center;
            /* Complex repeating gradients for the shine effect */
            background-image: repeating-linear-gradient(0deg, var(--sunpillar-clr-1) calc(var(--space) * 1), var(--sunpillar-clr-2) calc(var(--space) * 2), var(--sunpillar-clr-3) calc(var(--space) * 3), var(--sunpillar-clr-4) calc(var(--space) * 4), var(--sunpillar-clr-5) calc(var(--space) * 5), var(--sunpillar-clr-6) calc(var(--space) * 6), var(--sunpillar-clr-1) calc(var(--space) * 7)), repeating-linear-gradient(var(--angle), #0e152e 0%, hsl(180, 10%, 60%) 3.8%, hsl(180, 29%, 66%) 4.5%, hsl(180, 10%, 60%) 5.2%, #0e152e 10%, #0e152e 12%), radial-gradient(farthest-corner circle at var(--pointer-x) var(--pointer-y), hsla(0, 0%, 0%, 0.1) 12%, hsla(0, 0%, 0%, 0.15) 20%, hsla(0, 0%, 0%, 0.25) 120%);
            background-position: 0 var(--background-y), var(--background-x) var(--background-y), center;
            background-blend-mode: color, hard-light;
            background-size: 500% 500%, 300% 300%, 200% 200%;
            background-repeat: repeat;
        }

        /* Pseudo-elements for additional shine layers */
        .pc-shine::before,
        .pc-shine::after {
            content: '';
            background-position: center;
            background-size: cover;
            grid-area: 1/1;
            opacity: 0; /* Hidden by default */
        }

        /* Hover/active state for shine filter and animation */
        .pc-card:hover .pc-shine,
        .pc-card.active .pc-shine {
            filter: brightness(0.85) contrast(1.5) saturate(0.5);
            animation: none; /* Disable animation on hover/active */
        }

        /* Show pseudo-elements on hover/active */
        .pc-card:hover .pc-shine::before,
        .pc-card.active .pc-shine::before,
        .pc-card:hover .pc-shine::after,
        .pc-card.active .pc-shine::after {
            opacity: 1;
        }

        /* Shine before pseudo-element properties */
        .pc-shine::before {
            background-image: linear-gradient(45deg, var(--sunpillar-4), var(--sunpillar-5), var(--sunpillar-6), var(--sunpillar-1), var(--sunpillar-2), var(--sunpillar-3)), radial-gradient(circle at var(--pointer-x) var(--pointer-y), hsl(0, 0%, 70%) 0%, hsla(0, 0%, 30%, 0.2) 90%), var(--grain);
            background-size: 250% 250%, 100% 100%, 220px 220px;
            background-position: var(--pointer-x) var(--pointer-y), center, calc(var(--pointer-x) * 0.01) calc(var(--pointer-y) * 0.01);
            background-blend-mode: color-dodge;
            filter: brightness(calc(2 - var(--pointer-from-center))) contrast(calc(var(--pointer-from-center) + 2)) saturate(calc(0.5 + var(--pointer-from-center)));
            mix-blend-mode: luminosity;
        }

        /* Shine after pseudo-element properties */
        .pc-shine::after {
            background-position: 0 var(--background-y), calc(var(--background-x) * 0.4) calc(var(--background-y) * 0.5), center;
            background-size: 200% 300%, 700% 700%, 100% 100%;
            mix-blend-mode: difference;
            filter: brightness(0.8) contrast(1.5);
        }

        /* Glare effect layer */
        .pc-glare {
            transform: translate3d(0, 0, 1.1px);
            overflow: hidden;
            background-image: radial-gradient(farthest-corner circle at var(--pointer-x) var(--pointer-y), hsl(248, 25%, 80%) 12%, hsla(207, 40%, 30%, 0.8) 90%);
            mix-blend-mode: overlay;
            filter: brightness(0.8) contrast(1.2);
            z-index: 4;
        }

        /* Avatar content section */
        .pc-avatar-content {
            mix-blend-mode: screen;
            overflow: hidden;
        }

        /* Avatar image styling */
        .pc-avatar-content .avatar {
            width: 100%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%) scale(1);
            bottom: 2px;
            opacity: calc(1.75 - var(--pointer-from-center));
        }

        /* Background blur for avatar content */
        .pc-avatar-content::before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: 1;
            backdrop-filter: blur(30px);
            /* Mask to create a fade effect at the bottom */
            mask: linear-gradient(to bottom,
                rgba(0, 0, 0, 0) 0%,
                rgba(0, 0, 0, 0) 60%,
                rgba(0, 0, 0, 1) 90%,
                rgba(0, 0, 0, 1) 100%);
            pointer-events: none;
        }

        /* User info box at the bottom */
        .pc-user-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 12px 14px;
            pointer-events: auto; /* Enable pointer events for user info box */
        }

        .pc-user-details {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .pc-mini-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .pc-mini-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .pc-user-text {
            display: flex;
            align-items: flex-start;
            flex-direction: column;
            gap: 6px;
        }

        .pc-handle {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1;
        }

        .pc-status {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1;
        }

        /* Contact button styling */
        .pc-contact-btn {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            /* Removed white-space: nowrap; to allow text wrapping */
        }

        .pc-contact-btn:hover {
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-1px);
            transition: all 0.2s ease;
        }

        /* General content styling (for name/title and avatar) */
        .pc-content {
            max-height: 100%;
            overflow: hidden;
            text-align: center;
            position: relative;
            /* Dynamic transform based on pointer position */
            transform: translate3d(calc(var(--pointer-from-left) * -6px + 3px), calc(var(--pointer-from-top) * -6px + 3px), 0.1px) !important;
            z-index: 5;
            mix-blend-mode: luminosity;
        }

        /* Name and Title details */
        .pc-details {
            width: 100%;
            position: absolute;
            top: 3em; /* Position from top */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
        }

        .pc-details h3 {
            font-weight: 600;
            margin: 0;
            font-size: min(5svh, 3em); /* Responsive font size */
            background-image: linear-gradient(to bottom, #fff, #6f6fbe);
            background-size: 1em 1.5em;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
        }

        .pc-details p {
            font-weight: 600;
            position: relative;
            top: -12px;
            white-space: nowrap;
            font-size: 16px;
            margin: 0 auto;
            width: min-content;
            background-image: linear-gradient(to bottom, #fff, #4a4ac0);
            background-size: 1em 1.5em;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
        }

        /* Removed Social media icons container CSS: */

        /* Keyframe animations */
        @keyframes glow-bg {
            0% { --bgrotate: 0deg; }
            100% { --bgrotate: 360deg; }
        }

        @keyframes holo-bg {
            0% { background-position: 0 var(--background-y), 0 0, center; }
            100% { background-position: 0 var(--background-y), 90% 90%, center; }
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .pc-card {
                height: 70svh;
                max-height: 450px;
            }
            .pc-details { top: 2em; }

            /* Removed social icon media query styles: */

        }

        @media (max-width: 480px) {

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get DOM elements
            const wrapRef = document.getElementById('profile-card-wrapper');
            const cardRef = document.getElementById('profile-card');
            const contactButton = document.getElementById('contact-button');

            // Animation Configuration constants
            const ANIMATION_CONFIG = {
                SMOOTH_DURATION: 600,
                INITIAL_DURATION: 1500,
                INITIAL_X_OFFSET: 70,
                INITIAL_Y_OFFSET: 60,
            };

            // Helper functions
            const clamp = (value, min = 0, max = 100) =>
                Math.min(Math.max(value, min), max);

            const round = (value, precision = 3) =>
                parseFloat(value.toFixed(precision));

            const adjust = (value, fromMin, fromMax, toMin, toMax) =>
                round(toMin + ((toMax - toMin) * (value - fromMin)) / (fromMax - fromMin));

            const easeInOutCubic = (x) =>
                x < 0.5 ? 4 * x * x * x : 1 - Math.pow(-2 * x + 2, 3) / 2;

            let rafId = null; // Request Animation Frame ID for smooth animation control

            /**
             * Updates CSS variables to control card tilt and background effects based on pointer position.
             * @param {number} offsetX - X coordinate of the pointer relative to the card.
             * @param {number} offsetY - Y coordinate of the pointer relative to the card.
             * @param {HTMLElement} card - The card DOM element.
             * @param {HTMLElement} wrap - The card wrapper DOM element.
             */
            const updateCardTransform = (offsetX, offsetY, card, wrap) => {
                const width = card.clientWidth;
                const height = card.clientHeight;

                // Calculate pointer position as percentages
                const percentX = clamp((100 / width) * offsetX);
                const percentY = clamp((100 / height) * offsetY);

                // Calculate center deviations
                const centerX = percentX - 50;
                const centerY = percentY - 50;

                // Define CSS variable properties
                const properties = {
                    "--pointer-x": `${percentX}%`,
                    "--pointer-y": `${percentY}%`,
                    "--background-x": `${adjust(percentX, 0, 100, 35, 65)}%`,
                    "--background-y": `${adjust(percentY, 0, 100, 35, 65)}%`,
                    "--pointer-from-center": `${clamp(Math.hypot(percentY - 50, percentX - 50) / 50, 0, 1)}`,
                    "--pointer-from-top": `${percentY / 100}`,
                    "--pointer-from-left": `${percentX / 100}`,
                    "--rotate-x": `${round(-(centerX / 5))}deg`, // Tilt X based on Y deviation
                    "--rotate-y": `${round(centerY / 4)}deg`,   // Tilt Y based on X deviation
                };

                // Apply CSS variables to the wrapper element
                Object.entries(properties).forEach(([property, value]) => {
                    wrap.style.setProperty(property, value);
                });
            };

            /**
             * Creates a smooth animation for the card to return to a target position.
             * @param {number} duration - Animation duration in milliseconds.
             * @param {number} startX - Starting X position for the animation.
             * @param {number} startY - Starting Y position for the animation.
             * @param {HTMLElement} card - The card DOM element.
             * @param {HTMLElement} wrap - The card wrapper DOM element.
             */
            const createSmoothAnimation = (duration, startX, startY, card, wrap) => {
                const startTime = performance.now();
                // Target position is the center of the card
                const targetX = wrap.clientWidth / 2;
                const targetY = wrap.clientHeight / 2;

                const animationLoop = (currentTime) => {
                    const elapsed = currentTime - startTime;
                    const progress = clamp(elapsed / duration, 0, 1); // Clamp progress between 0 and 1
                    const easedProgress = easeInOutCubic(progress); // Apply easing function

                    // Interpolate current position based on eased progress
                    const currentX = adjust(easedProgress, 0, 1, startX, targetX);
                    const currentY = adjust(easedProgress, 0, 1, startY, targetY);

                    updateCardTransform(currentX, currentY, card, wrap); // Update card transform

                    if (progress < 1) {
                        rafId = requestAnimationFrame(animationLoop); // Continue animation if not finished
                    } else {
                        rafId = null; // Clear rafId when animation completes
                    }
                };

                cancelAnimationFrame(rafId); // Cancel any previous animation
                rafId = requestAnimationFrame(animationLoop); // Start new animation
            };

            /**
             * Cancels any ongoing requestAnimationFrame animation.
             */
            const cancelAnimation = () => {
                if (rafId) {
                    cancelAnimationFrame(rafId);
                    rafId = null;
                }
            };

            /**
             * Event handler for pointermove event.
             * Updates card transform based on current pointer position.
             * @param {PointerEvent} event - The pointer event object.
             */
            const handlePointerMove = (event) => {
                if (!cardRef || !wrapRef) return;

                const rect = cardRef.getBoundingClientRect();
                updateCardTransform(
                    event.clientX - rect.left,
                    event.clientY - rect.top,
                    cardRef,
                    wrapRef
                );
            };

            /**
             * Event handler for pointerenter event.
             * Activates card styling and cancels ongoing animations.
             */
            const handlePointerEnter = () => {
                if (!cardRef || !wrapRef) return;

                cancelAnimation(); // Stop any current animation
                wrapRef.classList.add("active");
                cardRef.classList.add("active");
            };

            /**
             * Event handler for pointerleave event.
             * Deactivates card styling and starts smooth animation back to center.
             * @param {PointerEvent} event - The pointer event object.
             */
            const handlePointerLeave = (event) => {
                if (!cardRef || !wrapRef) return;

                createSmoothAnimation(
                    ANIMATION_CONFIG.SMOOTH_DURATION,
                    event.offsetX, // Start from the last known pointer position
                    event.offsetY,
                    cardRef,
                    wrapRef
                );
                wrapRef.classList.remove("active");
                cardRef.classList.remove("active");
            };

            /**
             * Event handler for contact button click.
             * Opens the specified website link in a new tab.
             */
            const handleContactClick = () => {
                // Replace 'https://your-website-link.com' with your actual website URL
                window.open('https://tirthaaa.github.io/DEVTIRTHA-PORTFOLIO/', );
            };

            // Set up event listeners
            if (cardRef) {
                cardRef.addEventListener("pointerenter", handlePointerEnter);
                cardRef.addEventListener("pointermove", handlePointerMove);
                cardRef.addEventListener("pointerleave", handlePointerLeave);
            }

            if (contactButton) {
                contactButton.addEventListener('click', handleContactClick);
            }

            // Initial animation on load
            if (cardRef && wrapRef) {
                const initialX = wrapRef.clientWidth - ANIMATION_CONFIG.INITIAL_X_OFFSET;
                const initialY = ANIMATION_CONFIG.INITIAL_Y_OFFSET;

                updateCardTransform(initialX, initialY, cardRef, wrapRef); // Set initial state
                createSmoothAnimation(
                    ANIMATION_CONFIG.INITIAL_DURATION,
                    initialX,
                    initialY,
                    cardRef,
                    wrapRef
                ); // Animate to center
            }
        });
    </script>
